                    <h1>Les faits</h1>
                    <p>John est Patrick sont deux voisins d'étage.<br/>
                        John a 21 ans, il est étudiant dans la fac de sa ville. Malheureusement pour Patrick ce jeune retraité de 65 ans, on voisin est un grand fêtard, fan d'électro.<br/>
                        Qui dit fan d'électro dit saut à répétition sur le vieux sol en bois de son salon.<br/>
                        Notre jeune retraité voulant profiter de ces dernières années pour se la couler douce.<br/>
                        Mais ce sont sans compter les nombreuses fêtes que John organise au-dessus de la tête de son vieux voisin.<br/>
                        Cela fait maintenant 2 ans que presque tous les jours de la semaine, John organise des grandes fêtes dans son 50 m².<br/>
                        Un beau jour, ou plutôt un "moche" jour, Patrick décida d'en finir avec son voisin.<br/>
                        Il prit son fusil de chasse, il mit deux cartouches et monta pour commettre l'irréparable.<br/>
                        Patrick sonna, frappa, mais rien à faire.<br/>
                        La musique était tellement forte que John n'entendit pas son voisin à sa porte. Excédé, Patrick pointa son arme sur la porte du jeune étudiant, et BOUM...<br/>
                        Non, Patrick n'avait pas encore pressé la gâchette. Le bruit ? C'était tout simplement le sol qui avait cédé sous les pieds des jeunes fêtards.<br/>
                        Résultat, 4 morts et 8 blessés. Parmi les 4 morts, il y avait John, écrasé par une poutre.</p>
