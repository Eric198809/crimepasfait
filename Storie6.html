                    <h1>Les faits</h1>
                    <p>Gabriel a voulu emmener sa femme dans le désert pour l'abandonner dedans.<br/>
                        Elle est beaucoup trop dépensière sachant qu'elle ne travaille pas et ne se rend pas compte de la chance qu'elle a.<br/>
                        Ils sont partis avec un quad et une heure après, ils s'arrêtent.<br/>
                        Ils laissent descendre sa femme en premier, mais lui décide de partir.<br/>
                        Elle réussit à trouver un plan d'eau et survit la nuit.<br/>
                        Le lendemain, Gabriel revient et constate que sa femme n'est pas morte.<br/>
                        Il la ramène en ville et un jour après, malheureusement, elle décède.<br/>
                        Elle s'était fait mordre par un serpent dans la nuit et le poison à pris effet.</p>
