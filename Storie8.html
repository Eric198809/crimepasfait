                    <p>Plus rien ne va entre Paul et sa femme !<br/>

                        "Je préfère la prison que de donner quoi que soit à ma femme" se dit Paul.<br/>
                        Petit problème, le fusil s'enraye. Paul s'énerve et réveille Madame.<br/>
                        Surprise et confuse Madame fait une crise cardiaque et meurt sur le coup.<br/>
