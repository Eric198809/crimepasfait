                <div class="Sfaits">
                    <h1>Les faits</h1>
                    <p>Alice en a marre de subir les humiliations de sa collègue Katherine.<br/>
                        Une nuit, après être rentrée du travail, Alice s'est vu chercher des moyens pour en finir. Elle découvre le vaste monde du Dark Web.<br/>
                        “Qui aurait cru qu'on pourrait commander un tueur ?”<br/>
                        Face à elle, sur son écran d'ordinateur, un simple formulaire.<br/>
                        Heureusement qu'elle connaissait par cœur l'emploi du temps de Katherine ! Demain, elle partait plus tôt pour un rendez-vous à 16h, l'opportunité idéale !<br/>
                        Le lendemain au travail Alice était sur un nuage, à chaque reproche de Katherine, Alice se sentait de moins en moins coupable “chaque centime en vaut la peine !”.<br/>
                        La fin de journée arriva, Katherine allait bientôt partir !<br/>
                        15h00… 15h30… 15h55… Katherine était encore la…<br/>
                        Soudain, un homme arrive sort son arme et cherche dans l'openspace.<br/>
                        C'est la panique totale ! Une alarme sonne, tout le monde se précipite vers les escaliers pour sortir du bâtiment. Katherine, Alice et tous leurs collègues courent vers la seule sortie de leur étage.<br/>
                        Pendant la descente et les bousculades Katherine trébuche et personne ne s'arrête.<br/>
                        Katherine meurt piétinée.<br/>
                        Le plan d'Alice ne s'est pas passé comme elle l'avait prévu, et maintenant elle a une dette de 50 000 € à payer à l'assassin, qui n'a pas eu besoin de travailler.<br/>
                        Alice se dit que sa dépense n'en a pas valu tellement la peine finalement…</p>
