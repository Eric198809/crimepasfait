                    <p>Adrien et François, deux collèges de travail, sont partis faire un saut à l'élastique.<br/>
                        Le but d'Adrien était de couper la corde de François, il était jaloux de sa promotion alors qu'ils font le même métier.<br/>
                        Arrive le moment où François doit sauter, Adrien fait tout pour couper la corde de François, mais elle était trop rigide.<br/>
