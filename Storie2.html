                <div class="Sfaits">
                    <h1>Les faits</h1>
                    <p>Un employé a invité son patron à manger chez lui. Son but était de l'empoisonner.<br/>
                        Lorsque sa compagne avait fini de préparer le repas, il s'est faufilé dans la cuisine pour empoisonner l'assiette, mais sa femme est venue, les as prises au hasard et les as posés à table.<br/>
                        Ils commencent à manger et sa femme commence à s'étouffer, il comprend donc que c'est sa femme qui a eu le repas piégé. 10 secondes plus tard, son patron commence aussi à s'étouffer.<br/>
                        Ce qu'il s'est passé ? La femme a mangé le repas empoisonné et est morte. Mais son but à elle, était de tuer son mari alors elle avait aussi mit du poison dans son verre.<br/>
                        Le patron qui a cru que son employé voulait le tuer avec son verre, il les échangea, sans savoir qu'il y avait du poison dans le verre de l'employé préparé par sa femme.</p>
